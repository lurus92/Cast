<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast - Wealth Forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Cast</h1>
    <div class="app-container">
        <nav id="sidebar">
            <button class="nav-btn active" data-section="forecast">Forecast</button>
            <button class="nav-btn" data-section="assets">Assets</button>
            <button class="nav-btn" data-section="flows">Flows</button>
            <button class="nav-btn" data-section="expenses">Expenses</button>
        </nav>
        <main id="content">
            <section id="forecast-section" class="section">
                <canvas id="chart"></canvas>
                <label id="years-wrap">Years to display
                    <input type="number" id="years" value="20" min="1">
                </label>
                <div id="retirement">
                    <span id="retire-best"></span>
                    <span id="retire-avg"></span>
                    <span id="retire-worst"></span>
                </div>
                <table id="year-table"></table>
            </section>
            <section id="assets-section" class="section hidden">
                <h2>Assets</h2>
                <div id="total-wealth"></div>
                <div id="asset-list"></div>
                <button id="add-asset">Add Asset</button>
            </section>
            <section id="flows-section" class="section hidden">
                <h2>Flows</h2>
                <div id="flow-list"></div>
                <button id="add-flow">Add Flow</button>
            </section>
            <section id="expenses-section" class="section hidden">
                <h2>Yearly Expenses</h2>
                <input type="number" id="expenses" placeholder="Yearly expenses" />
            </section>
        </main>
    </div>
    <div id="asset-form" class="modal hidden">
        <div class="modal-content">
            <h3 id="form-title">New Asset</h3>
            <label>Name <input type="text" id="asset-name"></label>
            <label>Type
                <select id="asset-type">
                    <option value="cash">Cash</option>
                    <option value="investing">Investing Account</option>
                    <option value="realestate">Real Estate</option>
                </select>
            </label>
            <label>Starting Value <input type="number" id="asset-value"></label>
            <label>Increase Type
                <select id="inc-type">
                    <option value="abs">Absolute (monthly)</option>
                    <option value="pct">Percent (yearly)</option>
                </select>
            </label>
            <label>Increase (best/avg/worst)
                <input type="number" id="inc-best" placeholder="Best">
                <input type="number" id="inc-avg" placeholder="Avg">
                <input type="number" id="inc-worst" placeholder="Worst">
            </label>
            <label>Dividend Type
                <select id="div-type">
                    <option value="abs">Absolute (monthly)</option>
                    <option value="pct">Percent (yearly)</option>
                </select>
            </label>
            <label>Dividend (best/avg/worst)
                <input type="number" id="div-best" placeholder="Best">
                <input type="number" id="div-avg" placeholder="Avg">
                <input type="number" id="div-worst" placeholder="Worst">
            </label>
            <label>Contribution % <input type="number" id="asset-weight" value="100"></label>
            <label><input type="checkbox" id="asset-comp-toggle" checked> Enable Compounding</label>
            <label>Compounding Frequency
                <select id="asset-compound">
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </label>
            <button id="delete-asset" class="danger hidden">Delete</button>
            <button id="save-asset">Save</button>
            <button id="cancel-asset">Cancel</button>
        </div>
    </div>
<div id="flow-form" class="modal hidden">
    <div class="modal-content">
        <h3 id="flow-title">New Flow</h3>
        <label>From
            <select id="flow-from"></select>
        </label>
        <label>To
            <select id="flow-to"></select>
        </label>
        <label>Amount per month <input type="number" id="flow-amount"></label>
        <button id="delete-flow" class="danger hidden">Delete</button>
        <button id="save-flow">Save</button>
        <button id="cancel-flow">Cancel</button>
    </div>
</div>
    <script src="app.js"></script>

</body>
</html>
