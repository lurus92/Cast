<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast - Wealth Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <h1>Cast</h1>
    <div class="container">
        <div id="forecast-section" class="tab-section">
            <canvas id="chart"></canvas>
            <label id="years-wrap">Years to display
                <input type="number" id="years" value="20" min="1">
            </label>
            <div id="retirement">
                <span id="retire-best"></span>
                <span id="retire-avg"></span>
                <span id="retire-worst"></span>
            </div>
            <table id="year-table"></table>
        </div>
        <div id="assets-section" class="tab-section">
            <h2>Assets</h2>
            <div id="total-wealth"></div>
            <canvas id="asset-pie"></canvas>
            <div id="asset-list"></div>
            <button id="add-asset" class="fab"><i class="fa fa-plus"></i><span>Add Asset</span></button>
        </div>
        <div id="flows-section" class="tab-section">
            <h2>Flows</h2>
            <div id="flow-sankey" style="width:100%;height:300px;"></div>
            <div id="flow-list"></div>
            <button id="add-flow">Add Flow</button>
        </div>
        <div id="expenses-section" class="tab-section">
            <h2>Yearly Expenses</h2>
            <input type="number" id="expenses" placeholder="Yearly expenses" />
        </div>
    </div>
    <div class="tab-bar">
        <button data-tab="forecast-section" class="active"><i class="fa fa-chart-line"></i><span>Forecast</span></button>
        <button data-tab="assets-section"><i class="fa fa-wallet"></i><span>Assets</span></button>
        <button data-tab="flows-section"><i class="fa fa-exchange-alt"></i><span>Flows</span></button>
        <button data-tab="expenses-section"><i class="fa fa-money-bill-wave"></i><span>Expenses</span></button>
    </div>
    <div id="asset-form" class="modal hidden">
        <div class="modal-content">
            <h3 id="form-title">New Asset</h3>
            <label>Name <input type="text" id="asset-name"></label>
            <label>Type
                <select id="asset-type">
                    <option value="cash">Cash</option>
                    <option value="investing">Investing Account</option>
                    <option value="realestate">Real Estate</option>
                </select>
            </label>
            <label>Starting Value <input type="number" id="asset-value"></label>
            <label>Portfolio Weight (%) <input type="number" id="asset-weight" value="100" min="0" max="100"></label>
            <label>Increase Type
                <select id="inc-type">
                    <option value="abs">Absolute (monthly)</option>
                    <option value="pct">Percent (yearly)</option>
                </select>
            </label>
            <div class="form-group-inline">
                <label>
                    Best
                    <input type="number" id="inc-best" placeholder="Best">
                </label>
                <label>
                    Average
                    <input type="number" id="inc-avg" placeholder="Avg">
                </label>
                <label>
                    Worst
                    <input type="number" id="inc-worst" placeholder="Worst">
                </label>
            </div>
            <button id="asset-add-flow" type="button">Add Flow from this Asset</button>
            <label class="toggle-switch">
                <input type="checkbox" id="asset-comp-toggle" checked>
                <span class="toggle-slider"></span>
                <span class="toggle-label">Enable Compounding</span>
            </label>
            <label>Compounding Frequency
                <select id="asset-compound">
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </label>

            <button id="delete-asset" class="danger hidden">Delete</button>
            <button id="save-asset">Save</button>
            <button id="cancel-asset">Cancel</button>
        </div>
    </div>
<div id="flow-form" class="modal hidden">
    <div class="modal-content">
        <h3 id="flow-title">New Flow</h3>
        <label>From
            <select id="flow-from"></select>
        </label>
        <label>To
            <select id="flow-to"></select>
        </label>
        <label>Amount per month <input type="number" id="flow-amount"></label>
        <button id="delete-flow" class="danger hidden">Delete</button>
        <button id="save-flow">Save</button>
        <button id="cancel-flow">Cancel</button>
    </div>
</div>
    <script src="app.js"></script>

</body>
</html>
